<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Spirit of Christmas</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="min-h-screen flex items-center">
  <div class="container mx-auto px-4">
    <div class="flex flex-col md:flex-row items-center gap-8">
      <!-- Left side with text -->
      <div class="md:w-1/2 space-y-6">
        <h1 class="hero-text text-custom">
          Welcome to<br>
          the Spirit of<br>
          <span class="gradient-text">Christmas!</span>
        </h1>
        <p class="text-custom text-xl">
          Share in the joy and magic of the season
        </p>
      </div>

      <!-- Right side with image placeholder -->
      <div class="md:w-1/2">
        <div class="bg-custom bg-opacity-10 rounded-lg aspect-square flex items-center justify-center">
          <p class="text-custom text-lg">Add your image here</p>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
